name: "CodeQL"

on:
  push:
    branches: [ "master", "201803", "201811", "201911", "202012", "202106", "202111", "202205", "revert-15-master", "revert-207-qiluo/revert_pcie", "users/GitHubPolicyService/193efb6f-d6cb-4f1a-99f7-d66a729dd305" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: "48 4 * * 4"

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ python ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
